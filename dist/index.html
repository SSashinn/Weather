<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div id="inputDiv">
        <!-- <label for="location">Location:</label> -->
        <input type="text" id="locationInput" name="location" value="Mumbai" placeholder="Location">
        <button type="button" id="search">Search</button>
        <span>
            <label for="scale" id="scale">American System</label>
            <input type="checkbox" value="F" id="checkbox">
        </span>
    </div>



    <h1 id="placeName">XYZ</h1>

    <div id="current">

        <h2 class="title">Currnet Details</h2>

        <div class="currentBox" id="displayCurrentTemp">
            <img id="conditionImg">
            <h2 id="temp">NaN</h2>
        </div>

        <div class="currentBox">
            <h3 class="boxTitle">Apparent Temperature</h3>
            <p id="feelLike">NaN</p>
        </div>

        <div class="currentBox">
            <h3 class="boxTitle">Weather Condition</h3>
            <p id="condition">NaN</p>
        </div>

        <div class="currentBox">
            <h3 class="boxTitle">Humdity</h3>
            <p id="humdity">NaN</p>
        </div>

        <div class="currentBox">
            <h3 class="boxTitle">Wind Speed</h3>
            <p id="windSpeed">NaN</p>
        </div>
        <div>
            <div id="todayHourDetails1"></div>
            <div id="todayHourDetails2"></div>
        </div>
    </div>


    <div id="forecast">
        <h2 class="titleFore">Forecast</h2>
        <div id="tmrwFore" class="futureFore">
            <!-- <p id="tmrwDate"></p>
            <img id="tmrwIcon"> -->
        </div>
        <div id="dayTmrwFore" class="futureFore">
            <!-- <p id="tmrwDate"></p>
            <img id="tmrwIcon"> -->
        </div>
    </div>



</body>
</html>
